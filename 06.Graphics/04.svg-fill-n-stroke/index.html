<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill and Stroke</title>
</head>
<style>
    svg {
        border: 1px solid black;
    }
</style>
<body>

<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg"
     width="400"
     height="400">

     <line x1="40" x2="120" y1="20" y2="20" stroke="black" stroke-width="20" stroke-linecap="butt"/>
     <line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square"/>
     <line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round"/>

    <rect x="130" y="130" width="200" height="200" stroke="blue" stroke-width="5" fill="purple" fill-opacity="0.5" stroke-opacity="0.8"/>

    <path d="M 300 75 L 190 75" stroke="red"
    stroke-linecap="round" stroke-width="2" stroke-dasharray="5,5" fill="none"/>

</svg>

</body>
</html>
