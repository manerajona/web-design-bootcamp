<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>nested selectors</title>
  <!-- this is how you link a css file with the html page-->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <h1>Nested selectors</h1>

  <ul>
    <li>All children: div p</li>
    <li>All immediate children: div > p</li>
    <li>All siblings: div ~ p</li>
    <li>The immediate sibling: div + p</li>
  </ul>

  <div>
    <p>first p</p>
    <p>second p</p>
    <section>
      <p>third p</p>
    </section>
  </div>
  <p>fourth p</p>
  <p>fifth p</p>
  <p>sixth p</p>

</body>

</html>
