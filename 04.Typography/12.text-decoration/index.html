<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>decoration</title>
  <!-- this is how you link a css file with the html page-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" 
    rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  <h1>Decoration</h1>

  <div>
    <p class="roboto-light undelined">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-regular throughlined">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-bold overlined">
      Google Fonts
    </p>
  </div>

</body>

</html>
