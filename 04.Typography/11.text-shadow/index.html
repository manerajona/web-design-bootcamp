<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>shadows</title>
  <!-- this is how you link a css file with the html page-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" 
    rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  <h1>Shadows</h1>

  <h2>Simple shadow</h2>

  <div>
    <p class="roboto-light simple-shadow">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-regular simple-shadow">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-bold simple-shadow">
      Google Fonts
    </p>
  </div>

  <h2>Blured shadow</h2>

  <div>
    <p class="roboto-light blured-shadow">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-regular blured-shadow">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-bold blured-shadow">
      Google Fonts
    </p>
  </div>

  <h2>Inverted shadow</h2>

  <div>
    <p class="roboto-light inverted-blured-shadow">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-regular inverted-blured-shadow">
      Google Fonts
    </p>
  </div>

  <div>
    <p class="roboto-bold inverted-blured-shadow">
      Google Fonts
    </p>
  </div>

</body>

</html>
