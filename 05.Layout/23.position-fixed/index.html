<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Fixed</title>
  <!-- this is how you link a css file with the html page-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="fixed">I'm fixed</div>
  <div id="static">I'm static</div>
</body>

</html>

<!--
A fixed position element is positioned relative to the viewport, or the browser window itself.
The viewport doesn't change when the window is scrolled, so a fixed positioned element will stay right where it is when the page is scrolled (css-tricks)
-->
